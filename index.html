<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Detection</title>
    <script src="jsfeat.js"></script>
    <script src="canny.js"></script>
    <script src="hough.js"></script>
</head>
<body>
    <div>
        <h3>1. Input</h3>
        <canvas style="border: 1px solid red;" id="input"></canvas>
    </div>
    <div>
        <h3>2. Canny</h3>
        <canvas style="border: 1px solid red;" id="canny"></canvas>
    </div>
    <div>
        <h3>3. Hough</h3>
        <canvas style="border: 1px solid red;" id="hough"></canvas>
    </div>
    <div>
        <h3>4. Lines</h3>
        <canvas style="border: 1px solid red;" id="lines"></canvas>
    </div>
    <div>
        <h3>5. Shapes</h3>
        <canvas style="border: 1px solid red;" id="shapes"></canvas>
    </div>
    <div>
        <h3>6. Output</h3>
        <canvas style="border: 1px solid red;" id="output"></canvas>
    </div>

    <script src="detector.js"></script>
</body>
</html>
